<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/82d6d992d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="left__status-bar">
        <span>KT</span>
        <span>4:41</span>
      </div>
      <div class="right__status-bar">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-volume-xmark"></i>
        <span>82%</span>
        <i class="fa-solid fa-battery-half"></i>
      </div>
    </div>
    <div class="screen-header">
      <span>친구</span>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-user-plus"></i>
        <a href="setting.html">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </div>
    <section class="screen-main">
      <div class="user-info">
        <div class="user-info__photo">
          <img src="img/1.png" />
        </div>
        <div class="user-info__title">
          <span>페이몬</span>
        </div>
      </div>
      <div class="birthday">
        <span>생일인 친구</span>
        <i class="fa-solid fa-angle-up"></i>
      </div>
      <div class="screen-main__birthday">
        <div>
          <i class="fa-solid fa-cake-candles"></i>
        </div>
        <div>
          <span>친구의 생일을 확인해보세요!</span>
        </div>
      </div>
      <div class="friends">
        <span>친구</span>
        <i class="fa-solid fa-angle-up"></i>
      </div>
      <div class="screen-main__friends__list">
        <div class="screen-main__friends__list__photo">
          <img src="img/2.png" />
        </div>
        <div class="screen-main__friends__list__title">호두</div>
      </div>
      <div class="screen-main__friends__list">
        <div class="screen-main__friends__list__photo">
          <img src="img/3.jpg" />
        </div>
        <div class="screen-main__friends__list__title">아야카</div>
      </div>
      <div class="screen-main__friends__list">
        <div class="screen-main__friends__list__photo">
          <img src="img/4.jpg" />
        </div>
        <div class="screen-main__friends__list__title">소</div>
      </div>
      <div class="screen-main__friends__list">
        <div class="screen-main__friends__list__photo">
          <img src="img/5.png" />
        </div>
        <div class="screen-main__friends__list__title">코코미</div>
      </div>
    </section>
    <ul class="nav-bar__lists">
      <li>
        <a class="nav__link" href="friends.html">
          <i class="fa-solid fa-user"></i>
        </a>
      </li>
      <li>
        <a class="nav__link" href="chats.html">
          <i class="fa-regular fa-comment"></i>
        </a>
      </li>
      <li>
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-comment-medical"></i>
        </a>
      </li>
      <li>
        <a class="nav__link" href="more.html">
          <i class="fa-solid fa-ellipsis"></i>
        </a>
        <div class="nav__dot"></div>
      </li>
    </ul>
    <div id="splash-screen">
      <img src="img/8.png" />
    </div>
    <div id="no-mobile">
      <span>화면을 줄여주세요. ㅜㅜ</span>
    </div>
  </body>
</html>
