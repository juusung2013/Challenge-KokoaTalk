<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/82d6d992d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings</title>
  </head>
  <body id="chat-only">
    <div class="status-bar">
      <div class="left__status-bar">
        <span>KT</span>
        <span>4:41</span>
      </div>
      <div class="right__status-bar">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-volume-xmark"></i>
        <span>82%</span>
        <i class="fa-solid fa-battery-half"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">호두</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>
    <div class="chat__time">2022년 4월 25일 월요일</div>
    <main class="chat">
      <div class="message-row">
        <img src="img/2.png" />
        <div class="message-content">
          <span class="message-author">호두</span>
          <div class="message-info">
            <span class="message-bubble">페이몬, 노래 가사 하나 생각났어!</span>
            <span class="message-time">오전 9:15</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-content">
          <div class="message-info">
            <span class="message-bubble">뭔데?</span>
            <span class="message-time">오전 9:19</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/2.png" />
        <div class="message-content">
          <span class="message-author">호두</span>
          <div class="message-info">
            <span class="message-bubble"
              >해가 뜨면 볕을 쬐고, 달이 뜨면 달을 쬐고!</span
            >
            <span class="message-time">오전 9:21</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__box">
        <i class="fa-solid fa-circle-plus fa-lg"></i>
      </div>
      <div class="reply__box">
        <input type="text" placeholder="메세지를 입력하세요." />
      </div>
      <div class="reply__box">
        <i class="fa-solid fa-circle-right"></i>
      </div>
    </form>
    <div id="no-mobile">
      <span>화면을 줄여주세요. ㅜㅜ</span>
    </div>
  </body>
</html>
