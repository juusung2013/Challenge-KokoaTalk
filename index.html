<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/82d6d992d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>LogIn</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="left__status-bar">
        <span>KT</span>
        <span>4:41</span>
      </div>
      <div class="right__status-bar">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-volume-xmark"></i>
        <span>82%</span>
        <i class="fa-solid fa-battery-half"></i>
      </div>
    </div>
    <section class="info">
      <h1>Kokoa</h1>
      <form action="friends.html" method="get" id="login-form">
        <input
          name="username"
          type="text"
          placeholder="Email or Phone number"
        />
        <input name="password" type="password" placeholder="Password" />
        <div class="login-stay">
          <i class="fa-solid fa-circle-check"></i>
          <span>Stay signed in </span>
        </div>
        <button class="login-btn">
          <span>Log In</span>
        </button>
        <div class="or">OR</div>
        <button class="qr__login-btn">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code Log In</span>
        </button>
      </form>
      <div class="info-etc">
        <div class="info-etc__sign-up">Sign-Up</div>
        <div class="info-etc__find-pw">Find Password</div>
      </div>
      <div id="no-mobile">
        <span>화면을 줄여주세요. ㅜㅜ</span>
      </div>
    </section>
  </body>
</html>
