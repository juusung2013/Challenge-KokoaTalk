<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/82d6d992d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="left__status-bar">
        <span>KT</span>
        <span>4:41</span>
      </div>
      <div class="right__status-bar">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-volume-xmark"></i>
        <span>82%</span>
        <i class="fa-solid fa-battery-half"></i>
      </div>
    </div>
    <div class="screen-header">
      <span>더보기</span>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-user-plus"></i>
        <i class="fa-solid fa-comment-medical"></i>
        <a href="setting.html">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </div>
    <main class="more-screen">
      <div class="user-info">
        <div class="user-info__photo">
          <img src="img/1.png" />
        </div>
        <div class="user-info__title">
          <span>페이몬</span>
          <span>010-1234-1234</span>
        </div>
        <div class="user-info__message">
          <i class="fa-solid fa-message"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__lists">
          <i class="fa-regular fa-calendar"></i>
          <span>달력</span>
        </div>
        <div class="icon-row__lists">
          <i class="fa-regular fa-face-laugh"></i>
          <span>이모티콘</span>
        </div>
        <div class="icon-row__lists">
          <i class="fa-solid fa-paint-roller"></i>
          <span>테마</span>
        </div>
        <div class="icon-row__lists">
          <i class="fa-regular fa-envelope"></i>
          <span>이메일</span>
        </div>
      </div>
      <div class="more-screen__suggestions">
        <div class="more-screen__suggestions__bar">
          <span>제안</span>
          <i class="fa-solid fa-angle-up"></i>
        </div>
        <div class="more-screen__suggestions__lists">
          <div class="more-screen__suggestions__list">
            <div class="more-screen__suggestions__list__photo">
              <img src="img/12.jpg" />
            </div>
            <div class="more-screen__suggestions__list__title">
              <span>원신</span>
            </div>
          </div>
          <div class="more-screen__suggestions__list">
            <div class="more-screen__suggestions__list__photo">
              <img src="img/13.jpg" />
            </div>
            <div class="more-screen__suggestions__list__title">
              <span>붕괴3</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <ul class="nav-bar__lists">
      <li>
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user"></i>
        </a>
      </li>
      <li>
        <a class="nav__link" href="chats.html">
          <i class="fa-regular fa-comment"></i>
        </a>
      </li>
      <li>
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-comment-medical"></i>
        </a>
      </li>
      <li>
        <a class="nav__link" href="more.html">
          <i class="fa-solid fa-ellipsis"></i>
        </a>
        <div class="nav__dot"></div>
      </li>
    </ul>
    <div id="no-mobile">
      <span>화면을 줄여주세요. ㅜㅜ</span>
    </div>
  </body>
</html>
