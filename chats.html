<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/82d6d992d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="left__status-bar">
        <span>KT</span>
        <span>4:41</span>
      </div>
      <div class="right__status-bar">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-volume-xmark"></i>
        <span>82%</span>
        <i class="fa-solid fa-battery-half"></i>
      </div>
    </div>
    <div class="screen-header">
      <span>채팅</span>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-comment-medical"></i>
        <a href="setting.html">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </div>
    <div class="chats">
      <a href="chat.html">
        <div class="chats-user__info">
          <div class="chats-user__info__photo">
            <img src="img/2.png" />
          </div>
          <div class="chats-user__info__title">
            <h4>호두</h4>
            <h6>해가 뜨면 볕을 쬐고, 달이 뜨면 달을 쬐고!</h6>
          </div>
          <div class="chats-user__info__time">오전 9:21</div>
        </div>
      </a>
      <div class="chats-user__info">
        <div class="chats-user__info__photo">
          <img src="img/3.jpg" />
        </div>
        <div class="chats-user__info__title">
          <h4>아야카</h4>
          <h6>여행자님과의 만남을 오랫동안 기다렸어요.</h6>
        </div>
        <div class="chats-user__info__time">오전 10:12</div>
      </div>
      <div class="chats-user__info">
        <div class="chats-user__info__photo">
          <img src="img/4.jpg" />
        </div>
        <div class="chats-user__info__title">
          <h4>소</h4>
          <h6>널 지키는 호법이 되어줄게.</h6>
        </div>
        <div class="chats-user__info__time">오전 10:33</div>
      </div>
      <div class="chats-user__info">
        <div class="chats-user__info__photo">
          <img src="img/5.png" />
        </div>
        <div class="chats-user__info__title">
          <h4>코코미</h4>
          <h6>돌려줘!</h6>
        </div>
        <div class="chats-user__info__time">오후 13:47</div>
      </div>
    </div>
    <ul class="nav-bar__lists">
      <li>
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user"></i>
        </a>
      </li>
      <li>
        <a class="nav__link" href="chats.html">
          <i class="fa-solid fa-comment"></i>
        </a>
      </li>
      <li>
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-comment-medical"></i>
        </a>
      </li>
      <li>
        <a class="nav__link" href="more.html">
          <i class="fa-solid fa-ellipsis"></i>
        </a>
        <div class="nav__dot"></div>
      </li>
    </ul>
    <div id="no-mobile">
      <span>화면을 줄여주세요. ㅜㅜ</span>
    </div>
  </body>
</html>
