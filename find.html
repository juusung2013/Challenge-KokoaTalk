<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/82d6d992d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Finds</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="left__status-bar">
        <span>KT</span>
        <span>4:41</span>
      </div>
      <div class="right__status-bar">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-volume-xmark"></i>
        <span>82%</span>
        <i class="fa-solid fa-battery-half"></i>
      </div>
    </div>
    <div class="screen-header">
      <span>찾기</span>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="setting.html">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </div>
    <main class="find-screen">
      <div class="icon-row">
        <div class="icon-row__lists">
          <i class="fa-solid fa-house-chimney"></i>
          <span>홈페이지</span>
        </div>
        <div class="icon-row__lists">
          <i class="fa-solid fa-address-book"></i>
          <span>주소록</span>
        </div>
        <div class="icon-row__lists">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>쇼핑</span>
        </div>
        <div class="icon-row__lists">
          <i class="fa-regular fa-envelope"></i>
          <span>이메일</span>
        </div>
      </div>
      <div class="recommend">
        <div class="recommend__friends">
          <span>추천친구</span>
          <i class="fa-solid fa-angle-up"></i>
        </div>
        <div class="screen-main__friends__list">
          <div class="screen-main__friends__list__photo">
            <img src="img/6.jpg" />
          </div>
          <div class="screen-main__friends__list__title">요이미야</div>
        </div>
        <div class="screen-main__friends__list">
          <div class="screen-main__friends__list__photo">
            <img src="img/7.png" />
          </div>
          <div class="screen-main__friends__list__title">각청</div>
        </div>
      </div>
      <div class="open-chats">
        <div class="open-chats-bar">
          <span>오픈채팅</span>
          <i class="fa-solid fa-angle-up"></i>
        </div>
        <div class="open-chats__lists">
          <div class="open-chats__lists__title">
            <h4>몬드 향우회</h4>
            <h5>#원신#게임#몬드#호요버스</h4>
              <div class="open-chats__lists__title__subtitle">
                <span>20명</span>
                <span>|</span>
                <span>방금 대화</span>
              </div>
          </div>
          <div class="open-chats__lists__photo">
            <img src="img/9.jpg" />
            <div>
              <i class="fa-solid fa-heart"></i>
              <span>538</span>
            </div>
          </div>
        </div>
        <div class="open-chats__lists">
          <div class="open-chats__lists__title">
            <h4>리월 향우회</h4>
            <h5>#원신#게임#리월#호요버스</h4>
              <div class="open-chats__lists__title__subtitle">
                <span>18명</span>
                <span>|</span>
                <span>방금 대화</span>
              </div>
          </div>
          <div class="open-chats__lists__photo">
            <img src="img/10.jpg" />
            <div>
              <i class="fa-solid fa-heart"></i>
              <span>691</span>
            </div>
          </div>
        </div>
        <div class="open-chats__lists">
          <div class="open-chats__lists__title">
            <h4>이나즈마 향우회</h4>
            <h5>#원신#게임#이나즈마#호요버스</h4>
              <div class="open-chats__lists__title__subtitle">
                <span>15명</span>
                <span>|</span>
                <span>방금 대화</span>
              </div>
          </div>
          <div class="open-chats__lists__photo">
            <img src="img/11.jpg" />
            <div>
              <i class="fa-solid fa-heart"></i>
              <span>341</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    </div>
    <ul class="nav-bar__lists">
      <li>
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user"></i>
        </a>
      </li>
      <li>
        <a class="nav__link" href="chats.html">
          <i class="fa-regular fa-comment"></i>
        </a>
      </li>
      <li>
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-comment-medical"></i>
        </a>
      </li>
      <li>
        <a class="nav__link" href="more.html">
          <i class="fa-solid fa-ellipsis"></i>
        </a>
        <div class="nav__dot"></div>
      </li>
    </ul>
    <div id="no-mobile">
      <span>화면을 줄여주세요. ㅜㅜ</span>
    </div>
  </body>
</html>
